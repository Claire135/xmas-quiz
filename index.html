<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Quiz</title>
    <link rel="stylesheet" href = styles.css>
    <script src = "javascript.js" defer></script>
</head>
<body>
    <div class = "headerDisplay">
        <h1>Christmas / Navidad / Winter-Solstice Quiz!</h1>
    </div>

    <div class="gameDisplay">
        <div class= "quizDisplay">
            <h2><div id = "rounds"></div></h2>
            <div class = "player1Call"></div>
            <div id = "playerQuestions"></div>
        </div>
        <div class = "scoreDisplay">
            <div class = "name-box"><h2>Score:</h2></div>
            <div class = "name-box">
                <div class = "profile-image"><div id = "player1Pic"></div></div>
                <div id ="player1"></div>
            </div>
            <div class = "name-box">
                <div class = "profile-image"><div id = "player2Pic"></div></div>
                <div id ="player2"></div>
            </div>
            <div class = "name-box">
                <div class = "profile-image"><div id = "player3Pic"></div></div>
                <div id ="player3"></div>
            </div>
        </div>
    </div>
    <div class = "footer">A Bruins Gaming Production</div>
    
</body>
</html>
