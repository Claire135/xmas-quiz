<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Quiz</title>
    <link rel="stylesheet" href = styles.css>
    <script src = "javascript.js" defer></script>
</head>
<body>
    <div class = "headerDisplay">
        <h1>Christmas / Navidad / Winter-Solstice Quiz!</h1>
    </div>

    <div class="gameDisplay">
        <div class = start-button-box>
            <button id="startQuiz">Start Quiz</button>
        </div>
        <div class = sub-game-display>
            <div class= "quizDisplay">
                <div class = playerBox>
                    <div id="playerContainer">
                        <div class="playerName"></div>
                    </div>
                </div>
                <div id="questionContainer">
                    <div class="questionText"></div>
                </div>
                <div id = "answerText"></div>
                <div class="right-wrong-button-box">
                    <button id="AnswerBtn">Show Answer</button>
                    <button id="rightBtn">Correct</button>
                    <button id="wrongBtn">Wrong</button>
                </div>
                <div id="roundText"></div> 
            </div>
    
            <div class = "scoreDisplay">
                <div class = "name-box"><h2>Score:</h2></div>
                <div class = "name-box">
                    <div class = "profile-image"><div id = "player1Pic"></div></div>
                    <div id ="player1"></div>
                </div>
                <div class = "name-box">
                    <div class = "profile-image"><div id = "player2Pic"></div></div>
                    <div id ="player2"></div>
                </div>
                <div class = "name-box">
                    <div class = "profile-image"><div id = "player3Pic"></div></div>
                    <div id ="player3"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class = "footer">A Bruins Gaming Production</div>
    
</body>
</html>
